<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Puente - Inicio de Sesion</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="shortcut icon" href="img1/logo-pestana.png">
</head>
<body>
    <header>
        <a href="../index.html"><img src="img1/volver-icon.png" alt="Volver" id="volver"></a>
    </header>
    
<main>
    <form class="form-inicio" field>
        <ul class="caja-inicio">
            <li><img src="img1/logo-pestana.png" alt="Logo"></li>
            
            <li><h1 class="titulo-inicio">Iniciar Sesion:</h1></li>
            
            <li>
                <ul class="ing-email">
                    <li><label for="Email">Ingresa tu email:</label></li>
                    <li><input type="email" name="Email" id="email" placeholder="Email"></li>
                </ul>
            </li>
            
            <li>
                <ul class="ing-pass">
                    <li><label for="Password">Ingresa tu contraseña:</label></li>   
                    <li><input type="password" name="Password" id="contra" placeholder="Contraseña"></li>
                </ul>
            </li>

            <li>
                <input type="submit" class="btn-enter">
            </li>
            
            <li>
                <ul class="rec-pass">
                    <li><input type="checkbox"></li>
                    <li><label for="checkbox">Recordar contraseña</label></li>
                </ul>
            </li>
            
            <li><a href="#">Olvidaste tu contraseña</a></li>
            <li><p>---------------------------------------</p></li>
            <li>
                <ul class="pag-registrate">
                    <li><p>¿Todavia no estas registrado?.</p></li> 
                    <li><a href="#">Registrate aca...</a></li>
                </ul>
            </li>
        </ul>
    </form>
</main>
</body>
</html>
