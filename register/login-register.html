<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register/styles2.css">
    <title>Del Puente - Registrate</title>
    <link rel="shortcut icon" href="img2/logo-pestana.png">
</head>
<body>

<header>
    <a href="../index.html"><img src="img2/volver-icon.png" alt="Volver" id="volver"></a>
</header>
    
<main>
    <form class="form-registro">
        <ul class="caja-registro">
            <li><img src="img2/logo-pestana.png" alt="Logo"></li>
            
            <li><h1 class="titulo-registro">Registrate:</h1></li>
            
            <li>
                <ul class="ing-nom_ape">
                    <li><label for="Nombre y Apellido">Nombre y Apellido:</label></li>
                    <li><input type="text" name="Nombre y Apellido" id="nom-ape" placeholder="Nombre y Apellido"></li>
                </ul>
            </li>

            <li>
                <ul class="ing-email">
                    <li><label for="Email">Ingresa tu correo electronico:</label></li>
                    <li><input type="email" name="Email" id="email" placeholder="Email"></li>
                </ul>
            </li>
            
            <li>
                <ul class="ing-direc">
                    <li><label for="Direccion">Ingresa tu direccion:</label></li>
                    <li>
                        <ul class="caja-direc">
                            <li><input type="text" name="Direccion" id="direccion" placeholder="Direccion"></li>
                            <li><input type="text" id="numero" placeholder="N°"></li>
                        </ul>
                    </li>
                </ul>
            </li>

            <li>
                <ul class="ing-cel">
                    <li><label for="Celular">Ingresar tu numero:</label></li>
                    <li><input type="number" name="Celular" id="celular" placeholder="Celular"></li>
                </ul>
            </li>

            <li>
                <ul class="ing-pass">
                    <li><label for="Password">Ingresa tu contraseña:</label></li>   
                    <li><input type="password" name="Password" id="contra" placeholder=""></li>
                </ul>
            </li>

            <li>
                <ul class="ing-re_pass">
                    <li><label for="Re-Password">Confirma tu contraseña:</label></li>
                    <li><input type="password" name="Password" id="re-contra" placeholder=""></li>
                </ul>
            </li>

            <li>
                <input type="submit" class="btn-enter">
            </li>
        </ul>
    </form>
</main> 
</body>
</html>
